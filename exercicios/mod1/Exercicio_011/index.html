<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="imagens/nerd.ico" type="image/x-icon">
    <title>Midias em HTML</title>

</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>tente abrir este site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/img_p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/img_m.png" type="image/png">
        <img src="imagens/img_g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <!--<audio src="midia/Cameras - ALBIS.mp3" controls autoplay ></audio>-->
    <audio preload="metadata" controls>
        <source src="midia/Cameras - ALBIS.mp3" type="audio/mpeg">
        <source src="midia/Cameras - ALBIS.ogg" type="audio/ogg">
        <source src="midia/Cameras - ALBIS.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir <a href="midia/Cameras - ALBIS.mp3">Clique aqui para baixar o audio</a></p>
    </audio>

</body>
</html>
