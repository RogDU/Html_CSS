<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="nerd.ico" type="image/x-icon">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: brown;
        }
        div > p{
            display: none;
        }
        div:hover>p{
            display: block;
            color: antiquewhite;
            background-color: rgb(15, 179, 83);
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido,,,</p>
    </div>
    <p>Fim do exemplo</p>
    
</body>
</html>
